<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput({ chatMessages, setChatMessages }) {
        const [inputText, setInputText] = React.useState('');

        function saveInputText(e){
          setInputText(e.target.value);
        }

        function sendMessage(){
          setChatMessages([
            ...chatMessages,
            {
              message: inputText,
              sender: 'user',
              id: crypto.randomUUID()
            }
          ]);

          setInputText('');
        }

        return (
          <>
            <input
              placeholder="Send a message to Chatbox"
              size="30"
              onChange={saveInputText}
              value={inputText}
            />
            <button
              onClick={sendMessage}
            >Send</button>
          </>
        );
      }

      function ChatMessage({ message, sender }) {
        return (
          <div>
            {sender === "robot" && <img src="pics/robot.png" width="50" />}
            {message}
            {sender === "user" && <img src="pics/user.png" width="50" />}
          </div>
        );
      }

      function ChatMessages({ chatMessages }){
        {/*generate the html*/}
        return (
          <>
            {chatMessages.map((chatMessage) => {
              return (
                <ChatMessage
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </>
        )
      }

      function App() {
        // 将数据放进App组件中，其余组件也能调用
        const [chatMessages, setChatMessages] = React.useState([
          {
            message: "hello chatbot",
            sender: "user",
            id: '1'
          },
          {
            message: "Hello! How can I help you?",
            sender: "robot",
            id: '2'
          },
          {
            message: "tell me todays date",
            sender: "user",
            id: '3'
          },
          {
            message: "Today is July 29th.",
            sender: "robot",
            id: '4'
          },
        ]);
        // const [chatMessage, setChatMessage] = array;
        // const chatMessage = array[0];
        // const setChatMessage = array[1];

        return (
          <>
            <ChatInput
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
            <ChatMessages
              chatMessages={chatMessages}
            />
          </>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
