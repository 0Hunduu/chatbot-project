<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput() {
        return (
          <>
            <input placeholder="Send a message to Chatbox" size="30" />
            <button>Send</button>
          </>
        );
      }

      function ChatMessage(props) {
        const { message, sender } = props;

        return (
          <div>
            {sender === "robot" && <img src="pics/robot.png" width="50" />}
            {message}
            {sender === "user" && <img src="pics/user.png" width="50" />}
          </div>
        );
      }

      function ChatMessages(){
        // save the data
        const chatMessage = [
          {
            message: "hello chatbot",
            sender: "user",
            id: '1'
          },
          {
            message: "Hello! How can I help you?",
            sender: "robot",
            id: '2'
          },
          {
            message: "tell me todays date",
            sender: "user",
            id: '3'
          },
          {
            message: "Today is July 29th.",
            sender: "robot",
            id: '4'
          },
        ];

        {/*generate the html*/}
        return (
          <>
            {chatMessage.map((chatMessage) => {
              return (
                <ChatMessage
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </>
        )
      }

      function App() {
        return (
          <>
            <ChatInput />
            <ChatMessages />
          </>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
