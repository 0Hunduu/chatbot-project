<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput() {
        return (
          <>
            <input placeholder="Send a message to Chatbox" size="30" />
            <button>Send</button>
          </>
        );
      }

      function ChatMessage(props) {
        // const message = props.message;
        // const sender = props.sender;
        const { message, sender } = props;

        /*
        if (sender === "robot") {
          return (
            <div>
              <img src="robot.png" width="50" />
              {message}
            </div>
          );
        }
        */

        return (
          <div>
            {sender === "robot" && <img src="pics/robot.png" width="50" />}
            {message}
            {sender === "user" && <img src="pics/user.png" width="50" />}
          </div>
        );
      }

      function App() {
        // save the data
        const chatMessage = [
          {
            message: "hello chatbot",
            sender: "user",
            id: '1'
          },
          {
            message: "Hello! How can I help you?",
            sender: "robot",
            id: '2'
          },
          {
            message: "tell me todays date",
            sender: "user",
            id: '3'
          },
          {
            message: "Today is July 29th.",
            sender: "robot",
            id: '4'
          },
        ];

        return (
          <>
            <ChatInput />
            {/*generate the html*/}
            {chatMessage.map((chatMessage) => {
              return (
                <ChatMessage
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </>
        );
      }
      /*
      const app = (
        <>
          <ChatInput />
          <ChatMessage message="hello chatbot" sender="user" />
          <ChatMessage message="Hello! How can I help you?" sender="robot" />
          <ChatMessage message="tell me todays date" sender="user" />
          <ChatMessage message="Today is July 29th." sender="robot" />
        </>
      );
      */

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
